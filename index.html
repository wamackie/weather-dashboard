<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="hero">
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <!-- Search for a City -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <h2>Search for a City</h2>
                <input type="text" placeholder="City" id="myInput">
                <button type="button" onclick="getInputValue();">Search</button>

            </div>
            <div class="col-md-9" id="current-weather">
                <h2 id="city-name"></h2>
                <h3 id="current-date"></h3>
                <img id="current-icon"/>
                <p class="label">Temperature:</p>
                <p id="current-temp"></p>
                <p class="label">Wind:</p>
                <p id="current-wind"></p>
                <p class="label">Humidity:</p>
                <p id="current-humidity"></p>
                <p class="label">UV Index:</p>
                <p id="current-uvi"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" id="past-searches">
                <ul>
                </ul>
            </div>
            <div class="col-md-9" id="weekly-weather">
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
